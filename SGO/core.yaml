# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# description of base types forming the backbone of SGO
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# mandatory attributes for all nodes
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

- attributeType:
  name: "_uid"
  description: "the world wide unique ID of a node/entity. It will be generated by the system"
  scope: "SGO"

- attributeType:
  name: "displayName"
  description: "human readable identifier of node/entity. This name might or might not be unique for all entities of a given type."
  scope: "SGO"

- attributeType:
  name: "description"
  description: "a string describing the node's content"
  scope: "SGO"

- attributeType:
  name: "_type"
  description: "the node type of a node. only pre-defined types will be accepted"
  scope: "SGO"

- attributeType:
  name: "_creationTimeStamp"
  description: "creation time of a node"
  scope: "SGO"
  type: java.util.Date

- attributeType:
  name: "_deletionTimeStamp"
  description: "deletion time of a node. Deletion of a node will not really remove data. It will just set the deletion time stamp."
  scope: "SGO"
  type: java.util.Date

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# Node: base type for all other
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

- nodeType:
  name: "Node"
  description: "The base type for every entity in GraphIT. It can be used directly but then GraphIT cannot assign any more meaning to such an instance except that it's some entity"
  scope: SGO
  attribute:
  - name: "_uid"
    mandatory: true
  - name: "displayName"
    mandatory: true
  - name: "description"
    mandatory: false
  - name: "_type"
    mandatory: true
  - name: "_creationTimeStamp"
    mandatory: true
  - name: "_deletionTimeStamp"
    mandatory: true
 
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  
# the 4 base categories 
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  

- nodeType:
  name: "ActionableNode"
  parentNodeType: "Node"
  scope: SGO	

- nodeType:
  name: "FactionalNode"
  parentNodeType: "Node"
  scope: SGO	

- nodeType:
  name: "SituationalNode"
  parentNodeType: "Node"
  scope: SGO	

- nodeType:
  name: "GlobalNode"
  parentNodeType: "Node"
  scope: SGO	

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  
# identity node and relations to any node
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  

- nodeType:
  name: "Identity"
  description: "An entity representing an identity to define things like ownership, creator, and so on. Will have several more specific subtypes"
  parentNodeType: "GlobalNode"
  scope: SGO	

- edgeType:
  name: "_ownedBy"
  description: "each Node will be ownedBy exactly one Identity"
  scope: SGO
  functional: true
  allowedConnection:
  - tailNodeType: "Node"
    headNodeType: "Identity"

- edgeType:
  name: "_isOwnerOf"
  scope: SGO
  inversefunctional: true
  allowedConnection:
  - tailNodeType: "Identity"
    headNodeType: "Node"

- edgeType:
  name: "_createdBy"
  description: "each Node will be createdBy exactly one Identity"
  scope: SGO
  functional: true
  allowedConnection:
  - tailNodeType: "Node"
    headNodeType: "Identity"

- edgeType:
  name: "_isCreatorOf"
  scope: SGO
  inversefunctional: true
  allowedConnection:
  - tailNodeType: "Identity"
    headNodeType: "Node"

- edgeType:
  name: "_deletedBy"
  description: "each Node will be deletedBy exactly one Identity"
  scope: SGO
  functional: true
  allowedConnection:
  - tailNodeType: "Node"
    headNodeType: "Identity"

- edgeType:
  name: "_isDeleterOf"
  scope: SGO
  inversefunctional: true
  allowedConnection:
  - tailNodeType: "Identity"
    headNodeType: "Node"



