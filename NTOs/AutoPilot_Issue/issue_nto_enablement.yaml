# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  
# Issue: NTO enabling part (connections to SGO and other enabled NTOs) 
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  

- attributeType:
  name: "issueFormalRepresentation"
  description "contains issue in XML representation defined by IssueSchema"
  type: String

- nodeType:
        name: "AutoPilotIssue"
        description: "An issue is a formalized version of a task that is injected into aAE (AutoPilot Engine) via the Issue API. Such a task can be a change request, incident ticket, event, and so on."
        parentNodeType: "SituationalNode"
        schema: "AutoPilotIssueSchema.4.1"
        scope: SGO/NTO
        attribute:
              - name: "issueFormalRepresentation"
                mandatory: true

- edgeType:
        name: "isCreatorNodeForIssue"
        description: "the MARSNode this issue was associated with at creation time. MARSNode equals with the one defined by attribute 'NodeID' from IssueOutputSchema."
        scope: SGO/NTO
        inversefunctional: true
        allowedConnection:
              - tailNodeType: "MARSNode"
                headNodeType: "AutoPilotIssue"

- edgeType:
        name: "isCurrentWorkerNodeOfIssue"
        description: "the MARSNode this issue is currently associated. MARSNode equals with the one defined by attribute 'CurrentNodeID' from IssueOutputSchema."
        scope: SGO/NTO
        functional: true
        allowedConnection:
              - tailNodeType: "AutoPilotIssue"
                headNodeType: "MARSNode"

- edgeType:
        name: "wasCreatedOnMARSNode"
        description: "inverse edge for 'isCreatorNodeForIssue'"
        scope: SGO/NTO
        functional: true
        allowedConnection:
              - tailNodeType: "AutoPilotIssue"
                headNodeType: "MARSNode"

- edgeType:
        name: "isAssociatedWithMARSNode"
        description: "inverse edge for 'isCurrentWorkerNodeOfIssue'"
        scope: SGO/NTO
        inversefunctional: true
        allowedConnection:
              - tailNodeType: "AutoPilotIssue"
                headNodeType: "MARSNode"

