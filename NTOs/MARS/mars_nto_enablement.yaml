# MARS: NTO enabling part (connections to SGO and other enabled NTOs) 
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  

- attributeType:
  name: "marsNodeFormalRepresentation"
  description: "contains MARS in XML representation defined by MARSSchema2013"

- nodeType:
  name: "MARSNode"
  description: IT Objects will be representated in MARS Modell with MARS nodes 
  parentNodeType: "FactualNode"
  schema: "http://mars-o-matic.com"
  schemaType: "XML schema"        
  scope: SGO/NTO
  attribute:
  - name: "marsNodeFormalRepresentation"

- nodeType:
  name: "MARSMachineNode"
  description: MachineNode is the lowest level of MARS model, MachineNode provides his capacities to SoftwareNodes, MachineNode can be a virtuel or a physical machine
  parentNodeType: "MARSNode"
  scope: NTO
  schema: "MARSSchema2013"
  allowAnyAttribute: true

- nodeType:
  name: "MARSSoftwareNode"
  description: SoftwareNode combines one or more MachineNodes
  parentNodeType: "MARSNode"
  scope: NTO
  schema: "MARSSchema2013"
  allowAnyAttribute: true

- nodeType:
  name: "MARSResourceNode"
  description: ResourceNode combines SoftwareNodes to logical groups
  parentNodeType: "MARSNode"
  scope: NTO
  schema: "MARSSchema2013"
  allowAnyAttribute: true

- nodeType:
  name: "MARSApplicationNode"
  description: ApplicationNode provides functions to user or business process, ApplicationNode exists of one or more SoftwareNodes
  parentNodeType: "MARSNode"
  scope: NTO
  schema: "MARSSchema2013"
  allowAnyAttribute: true

- edgeType:
  name: "isRelatedToOtherMARSNode"
  description: Relation between MARSNodes
  scope: NTO
  inversefunctional: false
  functional: false
  allowedConnection:
  - tailNodeType: "MARSMachineNode"
    headNodeType: "MARSSoftwareNode"
  - tailNodeType: "MARSSoftwareNode"
    headNodeType: "MARSMachineNode"
  - tailNodeType: "MARSResourceNode"
    headNodeType: "MARSSoftwareNode"
  - tailNodeType: "MARSSoftwareNode"
    headNodeType: "MARSResourceNode"
  - tailNodeType: "MARSApplicationNode"
    headNodeType: "MARSResourceNode"
  - tailNodeType: "MARSResourceNode"
    headNodeType: "MARSApplicationNode"
