- Entity:
    id:   http://www.purl.org/arago/KnowledgeItem
    name: KnowledgeItem
    description: |
      Formalized Knowledge stored in XML format. Serves as the building block for AutoPilot solutions.

      A KnowledgeItem is a knowledge module, which is applied for execution of an issue.
      A KnowledgeItem checks therefor the information and decides if it will be executed.
      In that case, the KnowledgeItem executes operations, which serves the exploitation of information.
    valid-from: 2013-11-01 00:00:00
    valid-until:
    creator: Peter Larem
    deleter:
    created:  2013-09-01
    modified: 2013-09-01
    admin-contact: arago GmbH
    tech-contact: arago GmbH
    scope: NTO
    parent: http://www.purl.org/ogit/Actionable
    history:
      - id: 1
        date: 2013-09-01
        description: initial
        modified-by: Peter Larem
      - id: 2
        date: 2015-04-27
        description: allowing `free` attributes
        modified-by: cwalker@arago.de

    attributes:
      any: true
      mandatory:
        - http://www.purl.org/arago/knowledgeItemFormalRepresentation
        - http://www.purl.org/arago/deployToAAE

      optional:
        - http://www.purl.org/arago/modificationTime
        - http://www.purl.org/ogit/isValid
        - http://www.purl.org/arago/knowledgeItemTier
        - http://www.purl.org/arago/creationTime
        - http://www.purl.org/arago/objectName
        - http://www.purl.org/arago/knowledgeItemDescription
        - http://www.purl.org/arago/knowledgeItemChangelog
