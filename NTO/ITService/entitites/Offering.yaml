- Entity:
    id: http://www.purl.org/ogit/ITService/Offering
    name: Offering
    description: |
      This is a concrete offering for a Service from the Catalog. It provides details about which gr/BusinessEntity is offering, where (Geo/Region) the offer is valid together with pricing information.
      Each offering might have one or more implementation templates attached to it. An implementation template will be a tree of MARS nodes the root of which is connected to the Offering via the "implements" relationship.
    admin-contact: arago AG
    tech-contact: arago AG
    created: 2014-05-27
    creator: FCO
    deleter: 
    modified: 2014-06-12
    parent: http://www.purl.org/ogit/gr/Offering
    scope: NTO
    valid-from: 2014-06-01
    valid-until: 

    attributes:
      any: true
      mandatory:
        - http://www.purl.org/ogit/ITService/id
        - http://www.purl.org/ogit/version
      optional:
        - http://www.purl.org/ogit/ITService/allowedForNewBusiness
        - http://www.purl.org/ogit/ITService/isCapacityAvailable
        - http://www.purl.org/ogit/Pricing/currency
        - http://www.purl.org/ogit/ITService/pricing

    history:
      - id: 1
        date: 2014-05-27
        description: 'intitial version'
        modified-by: FCO
      - id: 2
        date: 2014-06-12
        description: 'attribute list updated'
        modified-by: FCO
